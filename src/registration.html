    <head>
        <meta charset = "UTF-8" >
        <title>Registration</title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
    <div align = "center">
    <div align = "center" class = "border">
<!--Title-->
        <div class = "header" >
            <h1 class = "word"> Registration</h1>
        </div><br></br>
        <h2 class = "word">
            <form action ="{{url_for('register')}}" method ="post">
                <div class = "message"> {{message}}</div>
                    <input identifier = "firstname" name = "First Name" type = "text" placeholder = "Enter your First Name" class = "textbook"/><br></br>
                    <input identifier = "lastname" name = "Last Name" type = "text" placeholder = "Enter your Last Name" class = "textbook"/><br></br>
                    <input identifier = "username" name = "username " type = "text" placeholder = "Enter your Username" class = "textbox"/><br></br>
                    <input identifier = "password" name = "password" type = "password" placeholder = "Enter your Password" class = "textbook"/><br></br>
                    <input type = "submit" class = "button" value = "Register"></form></br>
            </form>
        </h2>
    
<p class = "bottom"> Already have an account ? <a class = "bottom" href = "{{url_for('login.html)}}"> Sign In here </a></p>
    </div>
    </div>
